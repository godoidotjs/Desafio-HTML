<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<header id="cabecalho">
  <h2 class="titulo">Formulário<span id="span-titulo">HTML5</span></h2>
</header>
<body id="body">
 <section class="form-sec">
    <form class="forms" action="processar-formulario.php" method="post">

     <label class="label" for="nome">Nome:</label>
     <input class='input' placeholder= "Nome" type="text" name="nome" id="nome" required><br><br>

     <label class='label' for="idade">Idade:</label>
     <input class='input' placeholder= "Idade" type="number" name="idade" id="idade" required><br><br>

     <label class='label' for="e-mail">E-mail:</label>
     <input class='input' placeholder= "E-mail" type="email" name="e-mail" id="email" required><br><br>
     <label class='label' for="senha">Senha:</label>
     <input class='input' id='senha' placeholder= "Insira sua senha" type="password" name="senha" id="senha" required><i class="fa-solid fa-eye" id="eye"></i><br><br>

     <label class='label' for="genero">Gênero:</label>
     <select class='input' name="genero" id="genero" required>
      <option value="">Escolha uma opção</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
     </select><br><br>
     
     <label class='label' for="comentarios">Sobre você </label><br>
     <textarea class='input' placeholder='Fale sobre você!' name="comentarios" id="comentarios" cols="30" rows="7"></textarea><br><br>  
     <input class='botao-enviar' id='enviar' type="submit" value="Enviar formulário">
    </form> 
 </section>
 <div id="copyright">
  <footer>©2023 Ruan Godoi, Diretrizes contra plágio.</footer>
 </div>
</body>

</html>
